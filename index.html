<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left-container">
                <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="background image" class="background-img">
                <div class="overlay">
                    <img class="odin" src="./assets/odin-lined.png" alt="Odin Project Logo">
                    <p>ODIN</p>
                </div>
            </div>
            <!-- 
            
2. The area behind the “ODIN” logo is a div that has a dark, but semi-transparent background color. This enhances the readability of the text against the busy background image.
            -->
            <div class="right-Container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign yp now to get started.</p>
                <p>You know you want to.</p>
                <form action="">
                    <h2>Let's do this!</h2>
                    <section class="top-section">
                        <div>
                            <p>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" placeholder="Thor" required>
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </p>
                            <p>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required>
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" placeholder="Odinson" required>
                            </p>
                            <p>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" required>
                            </p>
                            <p>
                                <label for="confirm password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm password" required>
                            </p>
                        </div>
                    </section>
                    <section class="bottom-section">
                        <p>
                            <button type="submit">Create Account</button>
                        </p>
                        <p>Already have an account? Log in.</p>
                </section>
            </form>
            </div>
        </div>
    </main>
</body>
</html>

<!-- 
1. How you attack this project is mostly up to you, but it is wise to begin by scaffolding out the structure of the page, and then tackle the various sections one by one.

-->
