<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left-container">
                <img title="Halle West" src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="background image" class="background-img">
                <div class="overlay">
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"><img class="odin-img" src="./assets/odin-lined.png" alt="Odin Project Logo"></a>
                    <p class="odin-text">ODIN</p>
                </div>
            </div>
            <div class="right-container">
                <div class="paragraphs">
                    <h3>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign yp now to get started.</h3>
                    <p>You know you want to.</p>
                </div>
                <form action="">
                    <div class="box">
                        <h2>Let's do this!</h2>
                        <section class="top-section">
                            <div class="left-inputs">
                                <p>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" placeholder="Thor" required>
                                </p>
                                <p>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </p>
                                <p>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" required>
                                </p>
                            </div>
                            <div class="right-inputs">
                                <p>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" placeholder="Odinson" required>
                                </p>
                                <p>
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="tel" id="phone-number" required>
                                </p>
                                <p>
                                    <label for="confirm password">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm password" required>
                                </p>
                            </div>
                        </div>
                    </section>
                    <section class="bottom-section">
                        <p>
                            <button type="submit">Create Account</button>
                        </p>
                        <p>Already have an account? Log in.</p>
                </section>
            </form>
            </div>
        </div>
    </main>
</body>
</html>
